<head>
    <title>Audience Functions</title>
</head>
<body>
    <h1>Audience Functions</h1>

    <h2>List All Movies</h2>
    <form action="/list_movies" method="get">
        <input type="submit" value="List All Movies">
    </form>

    <h2>Buy Movie Ticket</h2>
    <form action="/buy_ticket" method="post">
        <label for="session_id">Session ID:</label>
        <input type="text" id="session_id" name="session_id" required><br><br>
        <input type="submit" value="Buy Ticket">
    </form>

    <h2>View Bought Tickets</h2>
    <form action="/view_tickets" method="get">
        <input type="submit" value="View Bought Tickets">
    </form>

</body>
