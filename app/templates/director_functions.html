<head>
    <title>Director Functions</title>
</head>
<body>
    <h1>Director Functions</h1>

    <h2>List Theatres for a Given Slot</h2>
    <form action="/list_theatres" method="post">
        <label for="time_slot">Time Slot:</label>
        <input type="text" id="time_slot" name="time_slot" required><br><br>
        <input type="submit" value="List Theatres">
    </form>

    <h2>Add Movie</h2>
    <form action="/add_movie" method="post">
        <label for="movie_id">Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id" required><br><br>
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
        <label for="theatre_id">Theatre ID:</label>
        <input type="text" id="theatre_id" name="theatre_id" required><br><br>
        <label for="time_slot">Time Slot:</label>
        <input type="text" id="time_slot" name="time_slot" required><br><br>
        <input type="submit" value="Add Movie">
    </form>

    <h2>Add Predecessor(s) to a Movie</h2>
    <form action="/add_predecessor" method="post">
        <label for="movie_id">Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id" required><br><br>
        <label for="predecessors">Predecessor(s) Movie ID(s):</label>
        <input type="text" id="predecessors" name="predecessors" required><br>
        <small>Separate multiple IDs with commas (e.g., 1,2,3)</small><br><br>
        <input type="submit" value="Add Predecessor(s)">
    </form>

    <h2>View Movies Directed</h2>
    <form action="/view_directed_movies" method="post">
        <input type="submit" value="View Movies Directed">
    </form>

    <h2>View Audiences for a Movie</h2>
    <form action="/view_movie_audiences" method="post">
        <label for="movie_id">Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id" required><br><br>
        <input type="submit" value="View Audiences">
    </form>

    <h2>Update Movie Name</h2>
    <form action="/update_movie_name" method="post">
        <label for="movie_id">Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id" required><br><br>
        <label for="movie_name">New Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
        <input type="submit" value="Update Movie Name">
    </form>

</body>
